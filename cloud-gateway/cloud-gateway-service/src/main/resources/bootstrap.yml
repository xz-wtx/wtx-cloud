server:
  port: 8000

spring:
  profiles:
    active: dev
  application:
    name: gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      password: ${nacos.password}
      username: ${nacos.username}
      #服务注册
      discovery:
        #Nacos的注册地址
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.server-group}
      #读取配置文件
      config:
        file-extension: yaml
        #地址
        server-addr: ${nacos.server-addr}
        #命名空间
        namespace: ${nacos.namespace}
        #指定读某一个组，默认DEFAULT_GROUP
        group: ${nacos.group}
        #共享的配置文件
        shared-configs:
          #xxl配置
          - data-id: common-redis.yaml
            group: DEFAULT_GROUP
        extension-configs:
          - data-id: gateway-common.yaml
            group: ${nacos.group}
            refresh: true
    sentinel:
      transport:
        dashboard: localhost:8070  #sentinel的地址
        port: 10000
      eager: true
      datasource:
        gw-flow-data:  #sentinel 网关限流
          nacos:
              server-addr: ${nacos.server-addr}
              namespace: ${nacos.namespace}
              username: ${nacos.username}
              password: ${nacos.password}
              dataId: gateway-flow-rules.json
              groupid: DEFAULT_GROUP
              rule-type: gw-flow  #限流类型
              data-type: json
        gw-api-group-data: #sentinel 网关api分组
          nacos:
            server-addr: ${nacos.server-addr}
            namespace: ${nacos.namespace}
            username: ${nacos.username}
            password: ${nacos.password}
            dataId: gateway-api-group.json
            groupid: DEFAULT_GROUP
            rule-type: gw-api-group #类型
            data-type: json
#熔断机制
feign:
  sentinel:
    enabled: true
  hystrix:
    enabled: false